name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cli:
    name: CLI Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/cli/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test

  sdk-python:
    name: Python SDK Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk-python
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ".[dev]"
      - run: pytest

  sidecar:
    name: Sidecar Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sidecar
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt pytest pytest-asyncio httpx
      - run: pytest
      - name: Build Docker image
        run: docker build -t treeship-sidecar:test .

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [sidecar]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v5
        with:
          context: packages/sidecar
          push: true
          tags: zerker/treeship-sidecar:latest,zerker/treeship-sidecar:${{ github.sha }}
