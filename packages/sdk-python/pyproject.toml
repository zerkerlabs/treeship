[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "treeship-sdk"
version = "1.0.0"
description = "Treeship Python SDK â€” cryptographic verification for AI agents"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Zerker AI", email = "dev@zerker.ai" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.5.0",
    "cryptography>=42.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "respx>=0.21.0",
]

[project.urls]
Homepage = "https://treeship.dev"
Repository = "https://github.com/zerker-ai/treeship"
Documentation = "https://docs.treeship.dev"

[tool.hatch.build.targets.wheel]
packages = ["treeship"]
